name: Actions ðŸ˜Ž

on:
  workflow_dispatch:
    inputs:
      build_addressables:
        description: 'Build Addressables before main build?'
        required: true
        default: 'no'
        type: choice
        options:
          - 'yes'
          - 'no'
#      target_platform:
#        description: 'Target Platform'
#        required: true
#        default: 'WebGL'
#        type: choice
#        options:
#          - 'WebGL'
#          - 'Android'
#      remove_library:
#        description: 'Should clear library before build'
#        required: false
#        default: false
#        type: boolean
    

jobs:
  build:
    name: Build my project âœ¨
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # Cache
      - uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      # Conditional Addressables Build
      - name: Build Addressables for WebGL
        if: ${{ inputs.build_addressables == 'yes' }}
        run: |
          /opt/unity/Editor/Unity -quit -batchmode -projectPath . -executeMethod AddressableAssetSettings.BuildPlayerContent -buildTarget WebGL -logFile /dev/stdout

      # Build
      - name: Build project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: WebGL

      # Output
      - uses: actions/upload-artifact@v4
        with:
          name: Build
          path: build